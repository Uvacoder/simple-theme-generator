<!DOCTYPE html>
<html lang="en" data-theme="purple">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/66c63b4ed2.js"></script>
    <title>Theme generator</title>
  </head>
  <body>
    <main>
      <nav>
        <h3>
          Pineapple.
        </h3>

        <div>
          <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>About us</li>
            <li><i class="fas fa-shopping-bag"></i></li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </div>
      </nav>
      <div class="main">
        <img class="brand-img" src="https://shorturl.at/emoqv" />
        <div class="overlay">
          <h3>Welcome</h3>
          <h1>Taste the magic</h1>
          <p>fresh, tastiest and delicious pineapples</p>

          <div class="items">
            <div>
              <h3>Nutritional benefits</h3>
              <ul>
                <li><i class="fas fa-plus"></i>Vitamine C</li>
                <li><i class="fas fa-plus"></i>Vitamine B1</li>
                <li><i class="fas fa-plus"></i>Vitamine B6</li>
              </ul>
            </div>
            <div>
              <h3>Content:</h3>
              <div class="icon-container">
                <span><i class="fas fa-2x fa-circle"></i></span>
                <span><i class="far fa-2x fa-check-circle"></i></span>
                <span><i class="fas fa-2x fa-check-circle"></i></span>
              </div>
            </div>
          </div>
          <button class="btn">Add to cart</button>
        </div>
      </div>
      <div class="color-container">
        <div id="pink" class="color-changer pink-active"></div>
        <div id="orange" class="color-changer"></div>
        <div id="yellow" class="color-changer"></div>
        <div id="blue" class="color-changer"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
